services:
    redis:
        image: redis:latest
        container_name: redis
        restart: always
        command: ["--databases", "1"]
        healthcheck:
          test: ["CMD", "redis-cli", "ping"]
          interval: 10s
          timeout: 5s
          retries: 5
    web_client:
        build:
          context: .
          dockerfile: Dockerfile-client
        container_name: web_client
        restart: always
    web_api:
        build:
          context: .
          dockerfile: Dockerfile-api
        container_name: web_api
        restart: always
        ports: 
          - 8080:80